<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Landing Page</title>
	</head>

	<body>
<!-- TOP -->
		<div class="section top" style="background-color: #1F2937;">
			<!-- HEADER -->
			<div class="header">
				<!-- HEADER LOGO -->
				<div class="header-logo">
					Header Logo
				</div>

				<!-- LINKS -->
				<ol class="header-links">
					<li id="1">header link one</li>
					<li id="2">header link two</li>
					<li id="3">header link three</li>
				</ol>				
			</div>

			<!-- HERO CONTENT -->
			<div class="hero-content">
				<!-- TEXT AND STUFF -->
				<div class="content">
					<!-- BOLD TEXT -->
					<div class="header">
						This website is awesome
					</div>
					
					<!-- TEXT -->
					<div class="subtext">
						This website has some subtext 
						that goes here under the main
						title. It's a smaller font and 
						the color is lower contrast.
					</div>

					<!-- BUTTON -->
					<button id="top">
						Sign up
					</button>
				</div>

				<!-- IMAGE PLACE HOLDER -->
				<div class="image">
					this is a placeholder for an image
				</div>
			</div>
		</div>

<!-- SECOND -->
		<div class="section second" style="background-color: white;">
			
		</div>

<!-- THIRD -->
		<div class="section third" style="background-color: #E5E7EB;">
			
		</div>

<!-- BOTTOM -->
		<div class="section bottom" style="background-color: white">
			
		</div>
	</body>
</html>
